<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #d4ebd0;
    }
    
    
    button {
      background-color: #d4ebd0;
      border: 1px solid #aaa;
      padding: 5px 15px;
      color: #000;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #b6d4ba;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Questions</th>
        <th>Select Your Opinion</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Do you believe Bangladesh is on the right path toward becoming a developed nation?</td>
        <td><button>Yes, I Agree ▼</button></td>
      </tr>
      <tr>
        <td>Do you believe Bangladesh is on the right path toward becoming a developed nation?</td>
        <td><button>Yes, I Agree ▼</button></td>
      </tr>
      <tr>
        <td>Do you believe Bangladesh is on the right path toward becoming a developed nation?</td>
        <td><button>Yes, I Agree ▼</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
